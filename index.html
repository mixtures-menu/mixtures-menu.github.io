<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Cocktail Recipes</title>
<meta name="description" content="Recipes, ingredients, step-by-step guides for the most popular cocktails and alcoholic drinks.">
<meta name="keywords" content="cocktails,recipes,ingredients">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="index.css">

</head>

<body>
 <div id="app" class="content">
  <div class="container-fluid" id="cocktail_menu" v-if="this.$route.path === '/'">
      <h1>Popular Cocktail Recipes</h1>
      <div v-for="cocktails in groupedCocktails" class="row">
          <div v-for="cocktail in cocktails" class="col-sm-4">
              <router-link :to="{ name: 'cocktail', params:{ cocktail_url: cocktail.url}}"><h1>{{cocktail.name}}</h1></router-link>
          </div>
        </div>
  </div>
  <router-view></router-view>
</div>
